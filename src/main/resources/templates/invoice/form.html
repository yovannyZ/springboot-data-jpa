<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">
			
			<h4 class="card-title">
				<a class="btn btn-light btn-xs" th:href="@{'/ver/' + ${invoice.client.id}}" th:text="'&laquo; volver'"></a>
			</h4>
			
				<form th:action="@{/invoice/form}" th:object="${invoice}"
					method="post">
					<div class="form-group">
						<label for="txtObservation" th:text="Cliente"></label> <input
							type="text" class="form-control" id="txtObservation"
							th:value="${invoice.client.name} + ' ' + ${invoice.client.lastname}"
							disabled="disabled" />
					</div>

					<div class="form-group">
						<label for="txtDescription" th:text="Descripción"></label> <input
							type="text" class="form-control" id="txtDescription"
							th:field="*{description}" />
					</div>
					<div class="form-group">
						<label for="txtObservation" th:text="Observación"></label> <input
							type="text" class="form-control" id="txtObservation"
							th:field="*{observation}" />
					</div>
					
					<div class="form-group">
						<label for="search_product" th:text="'Buscar Producto'"></label> <input
							type="text" class="form-control" id="search_product" name="search_product " />
					</div>
					
					<div class="form-group">
						<input type="submit" class="form-control btn btn-primary"
							th:value="${title}" />
					</div>

				</form>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="invoice/js/autocomplete-products :: javascript" ></script>
</body>
</html>
