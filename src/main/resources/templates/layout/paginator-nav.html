<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
	<nav th:fragment="paginator" aria-label="Page navigation example">
		<ul class="pagination">
			<li th:if="${not page.hasPrevious}" class="page-item disabled">
				<a class="page-link" href="#" aria-label="Previous"> <span
					aria-hidden="true">&laquo;</span> <span class="sr-only">Previous</span>
			</a>
			</li>
			<li th:if="${page.hasPrevious}" class="page-item"><a
				class="page-link"
				th:href="@{${page.url}(page=${page.currentPage - 2})}"
				aria-label="Previous"> <span aria-hidden="true">&laquo;</span> <span
					class="sr-only">Previous</span>
			</a></li>

			<li th:each="item : ${page.pages}" class="page-item" th:class="${item.current}? 'page-item active' : 'page-item'">
			    <span th:if="${item.current}" th:text="${item.number}" class="page-link"></span>
				<a th:if="${not item.current}"
				th:href="@{${page.url}(page=${item.number - 1})}"
				th:text="${item.number}" class="page-link"></a>
			</li>

			<li th:if="${not page.hasNext}" class="page-item disabled"><a
				class="page-link" href="#" aria-label="Next"> <span
					aria-hidden="true">&raquo;</span> <span class="sr-only">Next</span>
			</a></li>
			<li th:if="${page.hasNext}" class="page-item"><a
				class="page-link" th:href="@{${page.url}(page=${page.currentPage})}"
				aria-label="Next"> <span aria-hidden="true">&raquo;</span> <span
					class="sr-only">Next</span>
			</a></li>
		</ul>
	</nav>
</body>
</html>
