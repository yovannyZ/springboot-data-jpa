<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

	<table th:fragment="InvoiceItems" class="d-none">

		<tbody id="layoutInvoiceItems">
		</tbody>
		<tr id="row_{ID}">
			<td><input type="hidden" value="{ID}" name="item_id[]"></td>
			<td>{NAME}</td>
			<td>{PRICE}</td>
			<td><input type="number" value="1" name="qty[]" id="qty_{ID}"
				class="form-control col-sm-4" /></td>
		</tr>
	</table>

</body>
</html>
